<div *ngFor="let p of producsts">
    <div class="product-container">
        <div class="image-container"><img [src]="p.image" alt="" style="max-height:60px;max-width: 60px"></div>
        <div class="name-container">
            <b>{{p.name}}</b>
        </div>
        <div class="details-container">
        <div class="details"><b>Availbility :</b>{{p.availbility}}
            <div class="details"><b>Price :</b>Rs:{{p.price}}</div>
            <div class="details"><b>Color :</b>{{p.color}}</div>
        </div>
</div>
        <div class="options">
            <button class="btn btn-success">Show Details</button>
            <button class="btn btn-warning">Buy Now</button>
        </div>
    </div>
</div>
