<div class="search-div">
    <span><b>Search:</b></span>
    <!-- <input type="text" (input)="searchBoxdata($event)"> &nbsp; -->
    <input type="text" [(ngModel)]="searchValue"> &nbsp;
    <!-- search label will be added to dom only when searchValue is NOT EMPTY -->
    <label *ngIf="searchValue !=='' ">You have Entered: "{{ searchValue }}"</label> 
</div>
